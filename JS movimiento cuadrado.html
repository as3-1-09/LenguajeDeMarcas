<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
    <style>
    
        body {
            background-color: #555;
        }

        .box  {
            background-color: #55fa45;
            height: 100px;
            width: 100px;
            position: absolute;
            left: 100px;
            top: 100px;
            box-shadow: 5px 5px;
        }

    </style>
<body>

<div id="box" class="box"></div>

<script>

    function keyboard (key) {

               
            if (key.keyCode == 39) {
                console.log("right");
                x = x + dx; 
            } else if (key.keyCode == 37) {
                console.log("left")
                x = x - dx; 
            } else if (key.keyCode == 38) {
                console.log("top")
                y = y - dy; 
            } else if (key.keyCode == 40) {
                console.log("down")
                y = y + dy; 
            }
            b1.style.left = x + "px";
            b1.style.top = y + "px";
            
        }

    b1 = document.getElementById("box",);
    document.addEventListener("keydown", keyboard)

    x = 100;
    dx = 10;
    y = 100;
    dy = 10;
    b1.style.left = x + "px";
    b1.style.top = y + "px";



</script>
</body>
</html>
